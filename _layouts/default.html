<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="assets/scss/layout.css" />
        <link rel="stylesheet" href="assets/css/syntax.css" />
        <link rel="icon" sizes="16x16" href="assets/images/icons/favicon.ico" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $(document).ready(function() {
                    setNavigation();
                });

                $('.sub-menu li a').click(function(e) {
                    location.reload();
                });
            });

            function setNavigation() {
                var path = window.location.href;
                var urlPath = path.substring(35, 400);

                $(".sub-menu li a").each(function () {
                    var href = $(this).attr('href');

                    if (urlPath === href) {
                        console.log(href);
                        $(this).closest('a').addClass('active');
                        $(this).closest('.menu-heading').find('.menu-heading-title').css('color','#0031F0');
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="content-wrapper">

                <div class="content">
                    <div class="side-menu">
                        {% include sidebar.html %}
                    </div>

                    <div class="right-content">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
